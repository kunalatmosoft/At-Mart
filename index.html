<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At-Mart</title>
    <link rel="icon"
        href="https://th.bing.com/th/id/R.462ccafc729dca851f7cf5b3e18eaf67?rik=vP6jBniSxXr%2fhw&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fshopping-bag-transparent-background%2fshopping-bag-transparent-background-13.png&ehk=DHx0JRyazb86AuYNjE%2fxXijYLdNwV5RI%2fh2dlPOmlo4%3d&risl=&pid=ImgRaw&r=0"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* CSS styles for the shopping page */
        /* Add your styles here */

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            border: 1px solid #ccc;
            border-radius: 10%;
            padding: 10px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 10%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-item button {
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #5ce75c;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            border-radius: 5px;
            transition: all ease 0.1s;
            box-shadow: 0px 5px 0px 0px #a5fe9b;
        }

        .product-item button:active {
            transform: translateY(5px);
            box-shadow: 0px 0px 0px 0px #a2fe9b;
        }

        .no-products-message {
            display: none;
            text-align: center;
            font-style: italic;
            margin-top: 20px;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                grid-gap: 10px;
            }
        }

        @media (max-width: 576px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                grid-gap: 5px;
            }
        }

        /* Fade-in animation */
        .fadeIn {
            opacity: 0;
            animation: fadeInAnimation 0.5s ease forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        body.dark-mode {
        background-color: #333; /* Change background color to grey */
        color: #fff; /* Change text color to white */
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="https://th.bing.com/th/id/R.462ccafc729dca851f7cf5b3e18eaf67?rik=vP6jBniSxXr%2fhw&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fshopping-bag-transparent-background%2fshopping-bag-transparent-background-13.png&ehk=DHx0JRyazb86AuYNjE%2fxXijYLdNwV5RI%2fh2dlPOmlo4%3d&risl=&pid=ImgRaw&r=0"
                width="50" alt="At-Mart Logo">
            <a class="navbar-brand" href="#">At-Mart&trade;</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchInput" type="search" placeholder="Search"
                    aria-label="Search">
                <a href="cart.html" class="btn btn-primary position-relative">
                    Cart
                    <span id="cartItemCount"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <!-- Cart item count will be dynamically updated here -->
                    </span>
                </a>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
    
                </ul>
    
                <!-- Dark mode toggle button -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
    
            </div>
        </div>
    </nav>
    
    <header class="fadeIn">
    </header>
    <main>
        <div class="product-container" id="productContainer"></div>
        <p class="no-products-message" id="noProductsMessage">No products found.</p>
    </main>
    <footer class="fadeIn">
        <p>&copy; 2024 At-Mart&trade;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const searchInput = document.getElementById('searchInput');
                const productContainer = document.getElementById('productContainer');
                const noProductsMessage = document.getElementById('noProductsMessage');
                const cartItemCount = document.getElementById('cartItemCount');
                const darkModeToggle = document.getElementById('darkModeToggle');
        
                searchInput.addEventListener('input', filterProducts);
        
                // Fetch product data from external JSON file
                fetch('products.json')
                    .then(response => response.json())
                    .then(data => {
                        renderProducts(data); // Render products on page load
                    })
                    .catch(error => {
                        console.error('Error fetching products:', error);
                    });
        
                // Add event listener to toggle dark mode
                darkModeToggle.addEventListener('change', function () {
                    if (this.checked) {
                        enableDarkMode();
                    } else {
                        disableDarkMode();
                    }
                });
        
                // Function to enable dark mode
                function enableDarkMode() {
                    document.body.classList.add('dark-mode');
                }
        
                // Function to disable dark mode
                function disableDarkMode() {
                    document.body.classList.remove('dark-mode');
                }
        
                function renderProducts(products) {
                    productContainer.innerHTML = ''; // Clear existing products
                    products.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');
        
                        const productImage = document.createElement('img');
                        productImage.src = product.image;
                        productImage.alt = product.name;
                        productItem.appendChild(productImage);
        
                        const productName = document.createElement('span');
                        productName.textContent = `${product.name} - $${product.price}`;
                        productItem.appendChild(productName);
        
                        const addToCartBtn = document.createElement('button');
                        addToCartBtn.textContent = 'Add to Cart';
                        addToCartBtn.classList.add('addToCartBtn');
                        addToCartBtn.dataset.name = product.name;
                        addToCartBtn.dataset.price = product.price;
                        addToCartBtn.addEventListener('click', addToCart);
                        productItem.appendChild(addToCartBtn);
        
                        productContainer.appendChild(productItem);
                    });
                }
        
                function addToCart(event) {
                    const name = event.target.dataset.name;
                    const price = event.target.dataset.price;
                    const item = { name, price: parseFloat(price) };
        
                    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                    cartItems.push(item);
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
        
                    updateCartItemCount(cartItems.length); // Update cart item count
                    alert(`"${name}" has been added to the cart!`);
                }
        
                function filterProducts() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const products = productContainer.querySelectorAll('.product-item');
                    let found = false;
        
                    products.forEach(product => {
                        const productName = product.querySelector('span').textContent.toLowerCase();
                        if (productName.includes(searchTerm)) {
                            product.style.display = 'block';
                            found = true;
                        } else {
                            product.style.display = 'none';
                        }
                    });
        
                    // Show or hide the no products message
                    if (found) {
                        noProductsMessage.style.display = 'none';
                    } else {
                        noProductsMessage.style.display = 'block';
                    }
                }
        
                function updateCartItemCount(count) {
                    cartItemCount.textContent = count;
                }
            });
        </script>
        
</body>

</html>
